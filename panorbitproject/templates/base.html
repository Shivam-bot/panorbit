<!DOCTYPE html>
{% load static %}
{% load custom_tags %}
<html>
<head>
		<title>Panorbit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


</head>
<body>
<nav class="nav_bar">

	<div class="container">
        <div class="login-logout">
            {% if request.session.authenticated %}
					<span>{{request.session.username}}</span>&nbsp;&nbsp;   <a href="{% url 'log_out' %}">Logout </a>
					{% endif %}
        </div>

		<div class="row">
			<div class="col-12">

				<div class="nav-logo-block float-left">

				</div>
				<div class="nav-right-block float-right">
					<div class="form-row align-items-center mr-3">
						<div class="col-auto my-1">
						</div>
					</div>

				</div>
			</div>
		</div>
	</nav>
<section class="header">
	<div class="container">
		<div class="header-content-container">
			<div class="row">
				<div class="col-lg-6 col-md-12">
				</div>
				<div class="col-lg-6 col-md-12">
				</div>
			</div>
		</div>
	</div>
</section>


{% block content %}
{% endblock content %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script type="text/javascript" src="{%static 'js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
